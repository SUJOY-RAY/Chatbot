<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
        const sessionToken = localStorage.getItem("session_token");
        if (!sessionToken) {
            window.location.href = "/register";
        }
    </script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-xl">

        <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">
            Sentiment Analysis
        </h2>

        {% if error %}
        <p class="bg-red-100 text-red-700 p-3 rounded-lg mb-4 text-center">
            {{ error | safe }}
        </p>

        {% endif %}

        <form action="/sentiment" method="post" class="flex flex-col gap-4">

            <div class="relative">
                <input type="text" id="textInput" name="text" placeholder="Enter text" value="{{ text or '' }}" class="border border-gray-300 rounded-xl px-4 py-3 text-lg w-full pr-12
            focus:outline-none focus:ring-2 focus:ring-blue-500">

                <button type="button" id="micBtn"
                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-600 hover:text-blue-600">
                    üé§
                </button>
            </div>

            <input type="hidden" name="token" id="tokenInput">

            <button type="submit"
                class="px-5 py-3 bg-blue-600 text-white rounded-xl text-lg font-medium hover:bg-blue-700 transition">
                Analyze
            </button>
        </form>



        {% if sentiment %}
        <div class="mt-8 bg-gray-50 border border-gray-200 rounded-xl p-5">
            <h3 class="text-xl font-semibold mb-3">Result</h3>

            <p class="text-gray-700"><strong>Sentiment:</strong> {{ sentiment }}</p>
            <p class="text-gray-700"><strong>Score:</strong> {{ score }}</p>
        </div>
        {% endif %}

    </div>

    <script>
        const savedToken = localStorage.getItem("session_token");
        if (savedToken) {
            document.getElementById("tokenInput").value = savedToken;
        }
    </script>

    <script>
        const micBtn = document.getElementById("micBtn");
        const textInput = document.getElementById("textInput");

        let recognition;
        let listening = false;

        if ("webkitSpeechRecognition" in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = "en-US";

            recognition.onresult = function (event) {
                let transcript = event.results[0][0].transcript.trim();

                if (textInput.value.length > 0 && !textInput.value.endsWith(" ")) {
                    textInput.value += " ";
                }

                textInput.value += transcript.charAt(0).toUpperCase() + transcript.slice(1);
            };

            recognition.onerror = function (event) {
                console.log("Speech error:", event.error);
                micBtn.textContent = "üé§";
                listening = false;
            };

            recognition.onend = function () {
                micBtn.textContent = "üé§";
                listening = false;
            };
        } else {
            alert("Speech recognition not supported. Please use Chrome or Edge.");
        }

        micBtn.addEventListener("click", () => {
            if (!recognition) return;

            if (!listening) {
                recognition.start();
                listening = true;
                micBtn.textContent = "üéôÔ∏è";
            } else {
                recognition.stop();
                listening = false;
                micBtn.textContent = "üé§";
            }
        });
    </script>
</body>

</html>
