<!DOCTYPE html>
<html>

<head>
    <title>Sentiment Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map {
            height: 90vh;
        }
    </style>
</head>

<body>
    <h2>Sentiment Heatmap</h2>

    <div id="map"></div>

    <script>
        let map = L.map('map').setView([20, 0], 2);  // world view

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18
        }).addTo(map);

        fetch("/sentiment-map")
            .then(res => res.json())
            .then(points => {

                console.log("Points:", points); // Debug

                points.forEach(p => {
                    L.marker([p.lat, p.lng])
                        .addTo(map)
                        .bindPopup(`
                        <b>${p.sentiment}</b><br>
                        Score: ${p.score}<br>
                        City: ${p.city}<br>
                        Country: ${p.country}<br>
                        Text: ${p.text}<br>
                        Uid: ${p.uid}
                    `);
                });
            });
    </script>

</body>

</html>
