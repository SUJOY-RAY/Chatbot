    <script>
        let map = L.map('map').setView([20, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18
        }).addTo(map);

        // ðŸ•· Initialize Spiderfier
        let oms = new OverlappingMarkerSpiderfier(map, {
            keepSpiderfied: true,
            circleSpiralSwitchover: 20,
            spiralFootSeparation: 40,
            spiralLengthStart: 30,
            spiralLengthFactor: 6,
            circleFootSeparation: 30,
            nearbyDistance: 20
        });

        // ðŸŸ¦ Optional: make spiderfied markers highlight
        let popup = new L.Popup();
        oms.addListener('click', function (marker) {
            popup.setContent(marker.desc);
            popup.setLatLng(marker.getLatLng());
            map.openPopup(popup);
        });

        fetch("/sentiment-map")
            .then(res => res.json())
            .then(points => {
                points.forEach(p => {
                    let marker = L.marker([p.lat, p.lng]);
                    marker.desc = `
                    <b>${p.sentiment}</b><br>
                    Score: ${p.score}<br>
                    City: ${p.city}<br>
                    Country: ${p.country}<br>
                    Text: ${p.text}
                `;

                    marker.bindPopup(marker.desc);
                    marker.addTo(map);
                    oms.addMarker(marker);   // <-- ðŸ•· add to Spiderfier
                });
            });
    </script>
