<!DOCTYPE html>
<html>

<head>
    <title>Sentiment Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map {
            height: 90vh;
        }
    </style>
</head>

<body>
    {% include "navbar.html" %}

    <div id="map"></div>

    <script>
        let map = L.map('map').setView([20, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18
        }).addTo(map);

        fetch("/sentiment-map")
            .then(res => res.json())
            .then(points => {

                console.log("Points:", points);

                let groups = {};
                points.forEach(p => {
                    let key = `${p.lat},${p.lng}`;
                    if (!groups[key]) groups[key] = [];
                    groups[key].push(p);
                });

                Object.values(groups).forEach(group => {

                    if (group.length === 1) {
                        let p = group[0];
                        placeMarker(p.lat, p.lng, p);
                        return;
                    }

                    let angleStep = (2 * Math.PI) / group.length;
                    let radius = 0.002;

                    group.forEach((p, i) => {
                        let angle = i * angleStep;
                        let lat = p.lat + radius * Math.cos(angle);
                        let lng = p.lng + radius * Math.sin(angle);
                        placeMarker(lat, lng, p);
                    });
                });

                function placeMarker(lat, lng, p) {
                    L.marker([lat, lng])
                        .addTo(map)
                        .bindPopup(`
                            <b>${p.sentiment}</b><br>
                            Score: ${p.score}<br>
                            City: ${p.city}<br>
                            Country: ${p.country}<br>
                            Text: ${p.text}<br>
                            Uid: ${p.uid}
                        `);
                }
            });
    </script>

</body>

</html>
