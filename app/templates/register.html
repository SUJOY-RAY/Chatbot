<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Identify yourself</title>

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-md">

        <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">
            Create Account
        </h2>

        {% if registered %}
        <div class="bg-green-100 border border-green-300 text-green-800 p-4 rounded-xl mb-6 text-center">
            <h3 class="text-xl font-semibold">Identified Successfully!</h3>
            <p class="mt-1">Username: <span class="font-medium">{{ username }}</span></p>
        </div>

        <script>
            localStorage.setItem("session_token", "{{ session_token }}");
            console.log("Session token saved to localStorage");
        </script>
        {% endif %}

        <form action="/register" method="post" class="flex flex-col gap-4">

            <input type="text"
                   name="username"
                   placeholder="Enter username"
                   class="border border-gray-300 rounded-xl px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

            <button type="submit"
                    class="px-5 py-3 bg-blue-600 text-white rounded-xl text-lg font-medium hover:bg-blue-700 transition">
                Identify
            </button>
        </form>

        <p class="text-center text-gray-600 mt-6">
            Already registered?
            <a href="/sentiment_form" class="text-blue-600 hover:underline">Go to Sentiment Analyzer</a>
        </p>

    </div>

</body>
</html>
